<h2 mat-dialog-title>Edit Task {{data.name}}</h2>
<mat-dialog-content id="editTaskContent">
  <mat-form-field>
    <mat-label>Task Name</mat-label>
    <input matInput [(ngModel)]="data.name" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.description" required></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Assigned To</mat-label>
    <input matInput [(ngModel)]="data.assignedTo" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Status</mat-label>
    <input matInput [(ngModel)]="data.status" required>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions id="editTaskActions">
  <button mat-button (click)="cancel()" class="cancel-button">Cancel</button>
  <button mat-button class="save-button" (click)="save()">Save</button>
</mat-dialog-actions>
