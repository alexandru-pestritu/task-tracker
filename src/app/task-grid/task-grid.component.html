<div class="task-columns">
  <div *ngFor="let status of ['To do', 'In Progress', 'Done']" class="task-column">
    <h2>{{ status }}</h2>
    <div *ngFor="let task of tasks">
      <div *ngIf="task.status.toString() === status">
        <app-task-card [task]="task" (taskDeleted)="getTasks()"></app-task-card>
      </div>
    </div>
  </div>
</div>
