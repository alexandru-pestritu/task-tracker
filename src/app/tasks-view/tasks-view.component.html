<div class="buttons">
    <button mat-button (click)="isList = true"><mat-icon>list</mat-icon>  </button>
    <button mat-button (click)="isList = false"><mat-icon>grid_view</mat-icon>  </button>
  </div>
  <div *ngIf="isList">
    <app-task-list [tasks]="tasks"></app-task-list>
  </div>
  <div *ngIf="!isList">
    <app-task-grid [tasks]="tasks"></app-task-grid>
  </div>
